<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - eSIM Store</title>
  <link rel="stylesheet" href="../style.css" />
</head>
<body>
  <header>
    <h2>Admin Panel</h2>
  </header>

  <main>
    <section>
      <h3>Add New eSIM Package</h3>
      <form id="add-esim-form">
        <input type="text" id="package-name" placeholder="Package Name" required />
        <input type="text" id="region" placeholder="Region (e.g. Asia)" required />
        <input type="number" id="price" placeholder="Price in USD" required />
        <button type="submit">Add Package</button>
      </form>
    </section>

    <section>
      <h3>Manage eSIM Packages</h3>
      <table border="1" width="100%">
        <thead>
          <tr><th>Name</th><th>Region</th><th>Price</th><th>Actions</th></tr>
        </thead>
        <tbody id="esim-packages-list">
          <!-- Dynamic content -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
